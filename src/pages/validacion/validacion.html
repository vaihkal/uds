<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nueva Solicitud</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager #slides>
      <ion-slide *ngFor="let campo of selectedItem.campos">
        <h2>{{campo.nombre}}</h2>
        <ion-list>
            <ion-item *ngIf="campo.tipo=='catalogo'">
                <ion-select style="max-width: 100%; width: 100%" [(ngModel)]="campo.valor">
                  <ion-option [value]="-1">Selecciona</ion-option>
                  <ion-option *ngFor="let cat of campo.catalogo?.split(',')" [value]="cat">{{cat}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="campo.tipo!='catalogo'">
              <ion-input required type="text" [value]="campo.valor" [(ngModel)]="campo.valor"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
          <button *ngIf="!slides.isBeginning()" ion-button (click)="anterior()" icon-start color="danger">
            <ion-icon name="ios-arrow-back"></ion-icon>
            ANTERIOR
          </button>
          <button type="submit" ion-button (click)="agregar(campo)" icon-end color="primary">
            <span>{{slides.isEnd()?'VALIDAR':'SIGUIENTE'}}</span>
            <ion-icon name="ios-checkmark"></ion-icon>
          </button>
        </div>
      </ion-slide>
    
    </ion-slides>
</ion-content>
