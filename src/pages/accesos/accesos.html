<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accesos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="text-align: center" *ngIf="!accesos || accesos.length==0">
        <ion-icon style="font-size: 2em" name="notifications-off"></ion-icon>
        <p>No tienes accesos pendientes</p>
    </div>
    <ion-list>
      <ion-item *ngFor="let acceso of accesos">
          <ion-avatar item-start>
            <img style="max-width: 50px;" [src]="acceso.logo">
          </ion-avatar>
          <ion-label>{{acceso.empresa}}</ion-label>
          <ion-toggle color="secondary" (ngModelChange)="permitir(acceso)" [(ngModel)]="acceso.permitirAcceso"></ion-toggle>
      </ion-item>
    </ion-list>
</ion-content>
