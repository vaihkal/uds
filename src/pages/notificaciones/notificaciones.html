<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="text-align: center" *ngIf="!notifications || notifications.length==0">
        <ion-icon style="font-size: 2em" name="notifications-off"></ion-icon>
        <p>No tienes notificaciones pendientes</p>
    </div>
    <ion-list>
      <ion-item *ngFor="let notification of notifications">
          <div item-start>
            <img style="width:50px;" [src]="notification.logo">
          </div>
          <h2>{{notification.name}}</h2>
          <button *ngIf="!notification.respondida" (click)="aceptar(notification)" item-end ion-button color="primary">
            <ion-icon name="checkmark"></ion-icon>
          </button>
          <button *ngIf="!notification.respondida" (click)="rechazar(notification)" item-end ion-button color="danger">
            <ion-icon name="close"></ion-icon>
          </button>
          <button (click)="info(notification)" item-end ion-button color="dark">
            <ion-icon name="ios-more"></ion-icon>
          </button>
      </ion-item>
    </ion-list>
</ion-content>
