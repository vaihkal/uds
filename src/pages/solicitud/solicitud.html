<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Nueva Solicitud</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <img class="validadora" [src]="selectedItem.logo"/>
      <ion-card-content>
        <ion-card-title>
          {{selectedItem.nombre}}
        </ion-card-title>
        <p>{{selectedItem.descripcion}}</p>
        <ion-list *ngIf="rol=='Ciudadano'">
          <button ion-item [disabled]="cert.solicitada" *ngFor="let cert of selectedItem.certificaciones" (click)="nuevaValidacion($event,cert)">
            {{ cert.nombre }}
            <ion-icon item-end [name]="cert.solicitada?'checkbox':'send'"></ion-icon>
          </button>  
        </ion-list>
        <ion-list *ngIf="rol=='Empresa'">
          <ion-item *ngFor="let certe of selectedItem.certificaciones">
            <ion-label>{{ certe.nombre }}</ion-label>
            <ion-checkbox item-end color="dark" [(ngModel)]="certe.solicitada" [checked]="certe.solicitada"></ion-checkbox>
          </ion-item>  
        </ion-list>
        <button *ngIf="rol=='Empresa'" (click)="nuevaSolicitudEmpresa($event)" ion-button>Siguiente</button>
      </ion-card-content>
    </ion-card>
</ion-content>
