<ion-header>

  <ion-navbar color="primary">
    <ion-title>NotificacionDetalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <img class="validadora" [src]="selectedItem.logo"/>
      <ion-card-content>
        <ion-card-title>
          {{selectedItem.remitente}}
        </ion-card-title>
        <p>{{selectedItem.descripcion}}</p>
        <ion-list>
          <ion-item *ngFor="let cert of selectedItem.accesos">
            {{ cert }}
          </ion-item>  
        </ion-list>
        <div *ngIf="!selectedItem.respondida" style="text-align: center;" padding>
            <button (click)="rechazar(selectedItem.idNotificacion)" ion-button color="danger">Rechazar</button>
            <button (click)="aceptar(selectedItem.idNotificacion)" ion-button color="primary">Permitir</button>
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>
