<ion-header>

  <ion-navbar color="primary">
    <ion-title>SolicitudEmpresa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div style="text-align: center; padding: 8rem;">
        <button style="margin: 0 auto; text-align: center;" (click)="scanQR($event)" ion-button clear icon-start>
          <ion-icon name="qr-scanner"></ion-icon><br>
          Escanear Código
        </button>
    </div>
    
    <ion-card-content>
      <ion-card-title style="text-align: center">
        Llave pública
      </ion-card-title>
      <ion-list>
          <ion-item>
            <ion-input type="text" [value]="firma" [(ngModel)]="firma"></ion-input>
          </ion-item>
      </ion-list>
      <div style="text-align: center;" padding>
          <button (click)="cancelar()" ion-button color="danger">Cancelar</button>
          <button (click)="solicitar()" ion-button color="primary">Solicitar</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
