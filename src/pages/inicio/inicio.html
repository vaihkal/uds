<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Validadoras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="text-align: center" *ngIf="!validadoras || validadoras.length==0">
        <ion-icon style="font-size: 2em" name="notifications-off"></ion-icon>
        <p>AÃºn no hay validadoras</p>
    </div>
  <ion-list>
    <button ion-item *ngFor="let val of validadoras" (click)="nuevaSolicitud($event, val)">
      <ion-avatar item-start>
        <img [src]="val.logo">
      </ion-avatar>
      <h2>{{val.nombre}}</h2>
      <p>{{val.descripcion}}</p>
      <button color="secondary" ion-button clear item-end icon-only>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </button>
  </ion-list>
</ion-content>
