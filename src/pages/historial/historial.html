<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="text-align: center" *ngIf="!historial || historial.length==0">
        <ion-icon style="font-size: 2em" name="notifications-off"></ion-icon>
        <p>Tu historial est√° limpio</p>
    </div>
    <ion-list>
      <ion-item *ngFor="let hist of historial">
        <h2>{{hist.accion}}</h2>
        <p>{{hist.descripcion}}</p>
        <h3>{{hist.remitente}}</h3>
        <span item-end>{{hist.fechaRegistro | date: 'dd/MM/yy'}}</span>
        <div item-end>
          <img [src]="'assets/icon/'+hist.accion+'.png'">
        </div>
      </ion-item>
    </ion-list>
</ion-content>
