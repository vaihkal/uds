<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Firma Ãšnica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ngx-qrcode qrc-element-type="img" qrc-class="qr-size" [qrc-value]="firma"></ngx-qrcode>
    <ion-card-content>
      <ion-card-title>
          <ion-list>
            <ion-item>
              <h1>{{firma}}</h1>
              <button color="secondary" (click)="compartir()" ion-button clear item-end icon-only>
                <ion-icon name="share"></ion-icon>
              </button>
            </ion-item>
          </ion-list>
      </ion-card-title>
      <ion-item>
        <ion-label>Habilitar Solicitudes</ion-label>
        <ion-toggle color="secondary" [checked]="solicitar" [(ngModel)]="solicitar" (ngModelChange)="getNotifications()"></ion-toggle>
      </ion-item>
      <p>{{firebaseToken}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
